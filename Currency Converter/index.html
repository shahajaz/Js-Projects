<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Currency Converter Application</title>
</head>
<body>
    <div class="container">
        <div class="header">Currency Converter</div>

        <form>
            <div class="amount">
                <p>Enter Amount: </p>
                <input type="text" value="1">
            </div>
            <div class="convert-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="/Currency Converter/img/uae.png" alt="UAE">

                        <select></select>
                    </div>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-arrows-rotate"></i>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="/Currency Converter/img/india.png" alt="UAE">

                        <select></select>
                    </div>
                </div>
            </div>

            <div class="exchange-amount">
                <button>Exchange Amount</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
