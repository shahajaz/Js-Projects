<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Currency Converter Application</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1 class="heading">Currency Converter</h1>

                <div class="input-container">
                    <input type="number" value="1" min="1" class="amount" id="">
                    <select class="fromCurrency">
                        <option value="INR">INR</option>
                        <option value="INR">USD</option>
                    </select>
                </div>

                <div class="input-container">
                    <input type="number" class="convertedAmount" id="">
                    <select class="toCurrency">
                        <option value="INR">INR</option>
                        <div class="icon">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </div>
                        <option value="INR">USD</option>
                    </select>
                </div>
                <div class="result">1 USD = 89 INR</div>

                <i class="fa-solid fa-arrows-rotate"></i>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
