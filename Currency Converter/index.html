            <div class="drop-list">

                    <div class="select-box">

                </div>
                <div class="icon">
                    <i class="fas fa-exchange-alt"></i>
                </div>

                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/eu.png" alt="flag">
                        <select>
                            <!-- Options to select the currnecy to convert to -->

            </div>
