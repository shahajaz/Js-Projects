  <body>
    
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <img src="/E-Commerce/img/logo.png" alt="logo">
        </div>

        <div class="nav-links" id="navLinks">
          <a href="#">Home</a>

          <div class="dropdown">

          </div>
          <a href="#">Contact Us</a>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="carousel">
        <!-- Images -->
        <div class="carousel-track">
          <img src="/E-Commerce/img/bg1.png" class="slide active" />
          <img src="/E-Commerce/img/bg2.png" class="slide" />
          <img src="/E-Commerce/img/bg3.png" class="slide" />
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="hero-caption">

      </p>

    <!-- Controls -->
    <button class="control prev">&#10094;</button>
    <button class="control next">&#10095;</button>

    <!-- Indicators -->
    <div class="indicators">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
