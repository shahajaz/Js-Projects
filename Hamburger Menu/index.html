<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Responsive Navbar - Design</title>
  </head>
  <body>
    <header class="header active">
      <div class="logo">My App</div>

    <div class="navbar">
      <ul class="navbar-list">
        <li><a class="nav-links" href="#">Home</a></li>
        <li><a class="nav-links" href="#">Service</a></li>
        <li><a class="nav-links" href="#">About</a></li>
        <li><a class="nav-links" href="#">Contact</a></li>
      </ul>
    </div>

    <div class="hamburgerBtn">
      <i class="fa-solid fa-bars" name="openIcon"></i>

      <i class="fa-solid fa-xmark" name="closeIcon"></i>
    </div>

    </header>

    <main>
      <div class="home-section">
        <div class="home">
          <p>Home Section</p>
        </div>
      </div>
    </main>

    <div class="service-section">
        <div class="service">
          <p>Service Section</p>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
