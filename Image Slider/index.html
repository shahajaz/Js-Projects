<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="cardList">
                <div class="card">
                    <div class="cardImg">
                        <img src="/Image Slider/img/img-1.jpeg" alt="img 1">
                        <p class="card-tag">Development</p>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Perspiciatis iste numquam tenetur!
                        </h3>

                        <div class="card-footer">
                            <div class="card-profile">
                                <img src="/Image Slider/img/image.jpg" alt="Ajaz">
                                <div class="card-profile-info">
                                    <span class="card-profile-name">Ajaz</span>
                                    <span class="card-profile-role">Ai Developer</span>
                                </div>
                            </div>
                            <a href="#" class="card-button">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
