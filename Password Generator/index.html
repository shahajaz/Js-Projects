<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span <i class="fa-solid fa-copy" id="copyIcon"></i></span>
        </div>

        <input type="range" min="1" max="20" value="8" class="rangeBox" id="rangeBox">

        <div class="passwordBox">
            <p>Password Length</p>
            <span id="rangeValue"></span>
        </div>

        <div class="pass-text">
            <label for="lowercase">Include Lowercase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="pass-text">
            <label for="uppercase">Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>

        <div class="pass-text">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>

        <div class="pass-text">
            <label for="symbols">Include Symbols (#-@)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button class="genBtn" type="Btn" id="genBtn">Generate Password</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
