<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Food deliver application</title>
</head>
<body>
    <!-- Header section started -->
    <header>
        <nav>
            <h1>Foodie Guy</h1>
            <form>
                <input type="text" placeholder="Search your recipe" class="searchBox"/>
                <button type="searchBtn" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </nav>
    </header>
    <!-- Header section ended -->

    <!-- Home section started -->
    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipe</h2>
            </div>
        </section>
    </main>
    <!-- Home section ended -->


    <script src="script.js"></script>
</body>
</html>
