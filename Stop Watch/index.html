<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="stopwatch">
            <div class="timeSpan">00 : 00 : 00</div>
        </div>
    
            <div class="buttons">
                <button id="stopBtn" class="btn" style="--clr:red;">Stop</button>

                <button id="startBtn" class="btn" style="--clr:#fff200;">Start</button>

                <button id="resetBtn" class="btn" style="--clr:#0004ff;">Reset</button>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
