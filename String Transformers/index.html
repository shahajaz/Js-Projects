<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>String Transformers</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">String Transformers</h1>

        <main>
            <input type="text" placeholder="Enter the sentence:">

            <div class="transformed-text" id="uppercase">
                <label>Upper Case</label>
                <span></span>
            </div>
            
            <div class="transformed-text" id="lowercase">
                <label>Lower Case</label>
                <span></span>
            </div>

            <div class="transformed-text" id="camelcase">
                <label>Camel Case</label>
                <span></span>
            </div>

            <div class="transformed-text" id="pascalcase">
                <label>Pascal Case</label>
                <span></span>
            </div>

            <div class="transformed-text" id="snakecase">
                <label>Snake Case</label>
                <span></span>
            </div>

            <div class="transformed-text" id="kebabcase">
                <label>Kebab Case</label>
                <span></span>
            </div>

            <div class="transformed-text" id="trim">
                <label>Trim</label>
                <span></span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>   
</body>
</html>
